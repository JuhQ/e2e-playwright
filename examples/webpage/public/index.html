<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test page! This is just a page</title>

    <style>
      html {
        font-size: 16px;
      }
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #333;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      nav {
        background-color: #444;
        color: white;
        padding: 0.5rem;
        text-align: center;

        ul {
          display: flex;
          justify-content: center;
          list-style-type: none;
          padding: 0;
          gap: 1rem;

          a {
            color: white;
            text-decoration: none;
            border-bottom: 3px solid transparent;

            &:hover {
              border-color: white;
            }
          }
        }
      }

      main {
        display: grid;
        grid-template-columns: 1fr 1fr;
        padding: 2rem;
        margin: 0 auto;
        max-width: 80vw;
      }

      .form-container form {
        display: flex;
        flex-direction: column;
        max-width: 20rem;

        label {
          margin: 0.5rem 0 0.25rem;
        }

        button {
          margin-top: 1rem;
          padding: 1.5rem;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Test page</h1>
    </header>

    <nav>
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </nav>

    <main>
      <section>
        <p>Welcome to the test page!</p>
        <img
          src="/craiyon_191321_city_of_Helsinki.png"
          alt="City of Helsinki envisioned by AI"
          style="width: 200px"
        />
        <p>This page contains an image, a form and links to other pages.</p>
      </section>
      <section>
        <div class="form-container">
          <form action="/submit" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" />
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" />

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 Test page</p>
    </footer>
  </body>
</html>
